<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>测试appendChild的使用</h1>
  <p><button class="btn">appendChild</button></p>
  <ul class="number">
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
  </ul>
  <ul class="word">
    <li>a</li>
    <li>b</li>
    <li>c</li>
    <li>d</li>
  </ul>

  <script>
    document.querySelector('.btn').addEventListener('click', () => {
      const numbers = document.querySelector('.number');
      const words = document.querySelector('.word');
      words.appendChild(numbers.firstChild);
    });
  </script>
</body>
</html>
