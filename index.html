<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <div>
      {{test}}
    </div>
    <button @click="onClick">click</button>
    <p m-text="test"></p>
    <p m-html="html"></p>
    <div>
      <input type="text" m-model="test">
    </div>
  </div>

  <script src="./mvue.js"></script>
  <script src="./compile.js"></script>
  <script>
    let mvue = new MVue({
      el:'#app',
      data:{
        test: 'hello text',
        html: '<h3>hello html<h3>',
        foo:{
          bar: 'bar'
        }
      },
      method:{
        onClick(){
          alert('clicked!');
        }
      }
    });
  </script>
</body>
</html>
